{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<h1>Contact Support</h1>
<p>Use the form below to send a support ticket to the admin.</p>
<form method="post" action="{{ url_for('contact') }}">
    <textarea name="message" rows="5" cols="40" placeholder="Describe your issue..." required></textarea><br>
    <button type="submit">Send Ticket</button>
</form>
{% endblock %}
