{% extends "base.html" %}
{% block content %}
<div style="max-width: 500px; margin: 0 auto; background: rgba(0,0,0,0.90); padding: 32px; border-radius: 14px; box-shadow: 0 0 18px #00caff;">
    <h2 style="text-align:center;">Edit Profile</h2>
    <form method="POST">
        <!-- Remove profile picture upload UI -->
        <div>
            <h3>Change Password</h3>
            <input type="password" name="current_password" placeholder="Current Password" class="discord-input"><br>
            <input type="password" name="new_password" placeholder="New Password" class="discord-input"><br>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" class="discord-input"><br>
            <button type="submit" class="discord-btn">Update Password</button>
        </div>
    </form>
</div>
{% endblock %}
