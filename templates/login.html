{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; min-height: 70vh;">
    <div style="display: flex; align-items: center; background: rgba(34,34,59,0.95); border-radius: 24px; box-shadow: 0 2px 24px #0008; padding: 48px 48px; max-width: 700px; width: 100%; gap: 48px;">
        <div style="display: flex; align-items: center; justify-content: center; min-width: 240px; min-height: 240px; background: rgba(34,34,59,0.95); border-radius: 18px; box-shadow: 0 0 32px rgba(34,34,59,0.95);">
            <img src="{{ url_for('static', filename='images/shidou.png') }}" alt="Ute Shidou" style="width:300px; height:200px; object-fit:contain; border-radius: 30px;">
        </div>
        <div style="flex:1; min-width: 140px;">
            <h1 style="color:#ff5ecb; font-size:2.5em; margin-bottom:0.5em;">Login</h1>
            <form method="post">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <p style="margin-top:1.5em;">Don't have an account? <a href="{{ url_for('register') }}">Register here.</a></p>
        </div>
    </div>
</div>
{% endblock %}
